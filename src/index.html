<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WeedHak</title>
		<link rel="stylesheet" href="./output.css" />
		<script src="./index.js" defer></script>
	</head>
	<body class="container">
		<!-- NAVBAR -->
		<section id="navbar">
			<nav class="navbar">
				<div class="navbar-start">
					<img src="" alt="WeedHak logo" />
				</div>
				<div class="navbar-end">
					<!-- DROPDOWN MENU on small screens -->
					<div class="dropdown sm:hidden dropdown-end">
						<!-- DROPDOWN MENU BUTTON -->
						<button class="btn btn-ghost" tabindex="0">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="h-5 w-5"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M4 6h16M4 12h8m-8 6h16"
								/>
							</svg>
						</button>
						<!-- DROPDOWN MENU CONTENT -->
						<ul
							tabindex="0"
							class="menu menu-lg dropdown-content rounded-box z-[1] mt-3 w-52 p-2 shadow"
						>
							<li>
								<a href="">About</a>
							</li>
							<li>
								<a href="">Pricing</a>
							</li>
							<li>
								<a href="">Services</a>
							</li>
							<li>
								<button id="theme-toggler" class="flex justify-between w-full cursor-pointer">
									<p>Theme</p>
									<label class="grid cursor-pointer place-items-center">
										<input
                                            id="theme-toggler-checkbox"
											type="checkbox"
                                            onclick="preventCheckboxClick(event)"
											value=""
											class="toggle theme-controller bg-base-content col-span-2 col-start-1 row-start-1"
										/>
										<svg
											class="stroke-base-100 fill-base-100 col-start-1 row-start-1"
											xmlns="http://www.w3.org/2000/svg"
											width="14"
											height="14"
											viewBox="0 0 24 24"
											fill="none"
											stroke="currentColor"
											stroke-width="2"
											stroke-linecap="round"
											stroke-linejoin="round"
										>
											<circle cx="12" cy="12" r="5" />
											<path
												d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"
											/>
										</svg>
										<svg
											class="stroke-base-100 fill-base-100 col-start-2 row-start-1"
											xmlns="http://www.w3.org/2000/svg"
											width="14"
											height="14"
											viewBox="0 0 24 24"
											fill="none"
											stroke="currentColor"
											stroke-width="2"
											stroke-linecap="round"
											stroke-linejoin="round"
										>
											<path
												d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
											></path>
										</svg>
									</label>
								</button>
							</li>
							<li>
								<button class="btn btn-secondary">Contact Hak</button>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</section>
	</body>
</html>
